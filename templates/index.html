<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to Image ZIP Converter</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Convert PDF to JPG Slides</h1>
    <p class="subtitle">Fast • Simple • Free</p>
    
    <form method="POST" enctype="multipart/form-data" class="upload-form">
      <label class="input-label">Upload PDF:</label>
      <input 
        type="file" 
        name="pdf" 
        accept=".pdf" 
        required
      ><br>

      <label class="input-label">Remove pages from start:</label>
      <input 
        type="number" 
        name="skip_start" 
        min="0" 
        value="0"
        style="width: 70px;"
      ><br>

      <label class="input-label">Remove pages from end:</label>
      <input 
        type="number" 
        name="skip_end" 
        min="0" 
        value="0"
        style="width: 70px;"
      ><br>

      <button type="submit" class="btn">Click and Clap</button>
    </form>

    <p class="footer">Built with love by Abid</p>
  </div>
</body>
</html>
